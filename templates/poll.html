<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC - Audience Poll</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* ═══════════════════════════════════════════════════════════════
           CSS VARIABLES - KBC PREMIUM THEME
        ═══════════════════════════════════════════════════════════════ */
        :root {
            --gold-primary: #C9A227;
            --gold-light: #E8D48B;
            --gold-dark: #8B7355;
            --deep-purple: #0D0D1A;
            --purple-mid: #1A1A2E;
            --purple-light: #252542;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #2E7D32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-purple);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* Background ambience */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse 80% 50% at 50% 100%, rgba(201, 162, 39, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse 60% 40% at 50% 0%, rgba(201, 162, 39, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* ═══════════════════════════════════════════════════════════════
           CONTAINER
        ═══════════════════════════════════════════════════════════════ */
        .container {
            position: relative;
            z-index: 10;
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(13, 13, 26, 0.98));
            padding: 50px 40px;
            border-radius: 4px;
            border: 1px solid rgba(201, 162, 39, 0.3);
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(201, 162, 39, 0.1),
                inset 0 1px 0 rgba(201, 162, 39, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 26px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--gold-light);
            margin-bottom: 40px;
            text-shadow: 0 2px 20px rgba(201, 162, 39, 0.3);
        }

        /* Target icon styling */
        .target-icon {
            display: inline-block;
            width: 36px;
            height: 36px;
            border: 2px solid var(--gold-primary);
            border-radius: 50%;
            position: relative;
            margin-right: 12px;
            vertical-align: middle;
        }

        .target-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 18px;
            height: 18px;
            border: 2px solid var(--gold-primary);
            border-radius: 50%;
        }

        .target-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: var(--gold-primary);
            border-radius: 50%;
        }

        /* ═══════════════════════════════════════════════════════════════
           QUESTION TEXT
        ═══════════════════════════════════════════════════════════════ */
        #questionText {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 400;
            line-height: 1.7;
            color: var(--text-primary);
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(201, 162, 39, 0.2);
            border-radius: 2px;
        }

        /* ═══════════════════════════════════════════════════════════════
           VOTE BUTTONS
        ═══════════════════════════════════════════════════════════════ */
        .vote-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 30px;
        }

        .vote-btn {
            padding: 28px 20px;
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(145deg, var(--purple-mid), var(--deep-purple));
            border: 2px solid rgba(201, 162, 39, 0.35);
            border-radius: 2px;
            color: var(--gold-light);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .vote-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(201, 162, 39, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .vote-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            border-color: var(--gold-primary);
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(201, 162, 39, 0.2);
        }

        .vote-btn:hover:not(:disabled)::before {
            opacity: 1;
        }

        .vote-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .vote-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        /* ═══════════════════════════════════════════════════════════════
           STATUS
        ═══════════════════════════════════════════════════════════════ */
        #status {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            margin-top: 20px;
            min-height: 40px;
            color: var(--text-secondary);
        }

        .success {
            color: var(--gold-light) !important;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .success-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid var(--gold-primary);
            border-radius: 50%;
            position: relative;
        }

        .success-icon::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 8px;
            width: 5px;
            height: 10px;
            border: solid var(--gold-primary);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* ═══════════════════════════════════════════════════════════════
           WAITING MESSAGE
        ═══════════════════════════════════════════════════════════════ */
        #waitingMessage {
            font-family: 'Cinzel', serif;
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 2px;
            color: var(--gold-light);
            animation: waitingPulse 2s ease-in-out infinite;
        }

        @keyframes waitingPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="target-icon"></span>Audience Poll</h1>
        <div id="waitingMessage">Waiting for poll to start...</div>
        <div id="pollContent" style="display: none;">
            <div id="questionText"></div>
            <div class="vote-buttons">
                <button class="vote-btn" onclick="vote('A')">A</button>
                <button class="vote-btn" onclick="vote('B')">B</button>
                <button class="vote-btn" onclick="vote('C')">C</button>
                <button class="vote-btn" onclick="vote('D')">D</button>
            </div>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const BACKEND = "https://ffbf3d0edd3c.ngrok-free.app";
        const socket = io();
        let hasVoted = false;
        let currentQuestion = null;

        async function vote(option) {
            if (hasVoted) return;

            socket.emit('submit_vote', {option});
            hasVoted = true;

            document.querySelectorAll('.vote-btn').forEach(btn => {
                btn.disabled = true;
            });

            document.getElementById('status').innerHTML = '<span class="success"><span class="success-icon"></span> Your vote has been recorded</span>';
        }

        socket.on('poll_started', async (data) => {
            hasVoted = false;
            currentQuestion = data.question_id;

            const response = await fetch(`/api/questions/${data.question_id}`);
            const question = await response.json();

            document.getElementById('waitingMessage').style.display = 'none';
            document.getElementById('pollContent').style.display = 'block';
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('status').textContent = '';

            document.querySelectorAll('.vote-btn').forEach(btn => {
                btn.disabled = false;
            });
        });

        socket.on('poll_results', () => {
            document.getElementById('pollContent').style.display = 'none';
            document.getElementById('waitingMessage').style.display = 'block';
            document.getElementById('waitingMessage').textContent = 'Poll ended. Waiting for next poll...';
        });
    </script>
</body>
</html>
