<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC - Participant</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* ═══════════════════════════════════════════════════════════════
           CSS VARIABLES - KBC PREMIUM THEME
        ═══════════════════════════════════════════════════════════════ */
        :root {
            --gold-primary: #C9A227;
            --gold-light: #E8D48B;
            --gold-dark: #8B7355;
            --deep-purple: #0D0D1A;
            --purple-mid: #1A1A2E;
            --purple-light: #252542;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #2E7D32;
            --error: #C62828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-purple);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Background ambience */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse 80% 50% at 50% 100%, rgba(201, 162, 39, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse 60% 40% at 50% 0%, rgba(201, 162, 39, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* ═══════════════════════════════════════════════════════════════
           LOGIN SCREEN
        ═══════════════════════════════════════════════════════════════ */
        #loginScreen {
            position: relative;
            z-index: 10;
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(13, 13, 26, 0.98));
            padding: 50px 40px;
            border-radius: 4px;
            border: 1px solid rgba(201, 162, 39, 0.3);
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(201, 162, 39, 0.1),
                inset 0 1px 0 rgba(201, 162, 39, 0.1);
            max-width: 420px;
            width: 90%;
        }

        #loginScreen h1 {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold-light);
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 2px 20px rgba(201, 162, 39, 0.3);
        }

        #loginScreen input {
            width: 100%;
            padding: 16px 20px;
            margin: 10px 0;
            border: 1px solid rgba(201, 162, 39, 0.25);
            border-radius: 2px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        #loginScreen input::placeholder {
            color: var(--text-secondary);
        }

        #loginScreen input:focus {
            outline: none;
            border-color: var(--gold-primary);
            box-shadow: 0 0 20px rgba(201, 162, 39, 0.15);
            background: rgba(0, 0, 0, 0.5);
        }

        #loginScreen button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 2px;
            color: var(--deep-purple);
            font-family: 'Cinzel', serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #loginScreen button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(201, 162, 39, 0.4);
            filter: brightness(1.1);
        }

        #loginScreen button:active {
            transform: translateY(0);
        }

        #loginError {
            color: var(--error);
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        /* ═══════════════════════════════════════════════════════════════
           GAME SCREEN
        ═══════════════════════════════════════════════════════════════ */
        #gameScreen {
            display: none;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        #welcomeText {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: 2px;
            color: var(--gold-light);
            margin-bottom: 50px;
            text-shadow: 0 2px 30px rgba(201, 162, 39, 0.3);
        }

        /* Buzz Button Container */
        .buzz-container {
            position: relative;
            display: inline-block;
        }

        /* Outer ring pulse */
        .buzz-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            border: 2px solid rgba(201, 162, 39, 0.3);
            border-radius: 50%;
            animation: ringPulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        .buzz-ring:nth-child(2) {
            width: 360px;
            height: 360px;
            animation-delay: 0.5s;
            border-color: rgba(201, 162, 39, 0.2);
        }

        @keyframes ringPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.2; }
        }

        #buzzButton {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--gold-primary), var(--gold-dark));
            border: 4px solid var(--gold-light);
            color: var(--deep-purple);
            font-family: 'Cinzel', serif;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 0 60px rgba(201, 162, 39, 0.4),
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 -5px 20px rgba(0, 0, 0, 0.3),
                inset 0 5px 20px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 5;
        }

        #buzzButton:hover:not(:disabled) {
            transform: scale(1.08);
            box-shadow:
                0 0 100px rgba(201, 162, 39, 0.6),
                0 25px 70px rgba(0, 0, 0, 0.6),
                inset 0 -5px 20px rgba(0, 0, 0, 0.3),
                inset 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        #buzzButton:active:not(:disabled) {
            transform: scale(0.95);
            box-shadow:
                0 0 40px rgba(201, 162, 39, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        #buzzButton:disabled {
            opacity: 0.25;
            cursor: not-allowed;
            background: linear-gradient(145deg, #444, #333);
            border-color: #555;
            box-shadow: none;
        }

        #buzzButton:disabled + .buzz-ring,
        #buzzButton:disabled ~ .buzz-ring {
            display: none;
        }

        /* Status Text */
        #status {
            margin-top: 50px;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 400;
            color: var(--text-secondary);
            min-height: 60px;
            letter-spacing: 1px;
        }

        .winner {
            color: var(--gold-light) !important;
            font-family: 'Cinzel', serif !important;
            font-weight: 600 !important;
            font-size: 28px !important;
            text-shadow: 0 0 30px rgba(201, 162, 39, 0.5);
            animation: winnerCelebrate 0.8s ease-out;
        }

        @keyframes winnerCelebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Trophy icon styling */
        .trophy-icon {
            display: inline-block;
            color: var(--gold-primary);
            filter: drop-shadow(0 0 10px rgba(201, 162, 39, 0.5));
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h1>Participant Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="participantLogin()">Enter</button>
        <p id="loginError">Invalid credentials</p>
    </div>

    <div id="gameScreen">
        <h1 id="welcomeText">Welcome, Participant!</h1>
        <div class="buzz-container">
            <button id="buzzButton" onclick="buzz()" disabled>BUZZ</button>
            <div class="buzz-ring"></div>
            <div class="buzz-ring"></div>
        </div>
        <div id="status">Waiting for FFF activation...</div>
    </div>

    <script>
        const BACKEND = "https://ffbf3d0edd3c.ngrok-free.app";
        const socket = io();
        let username = '';
        let canBuzz = false;

        async function participantLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const response = await fetch('/api/participant/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: user, password: pass})
            });

            if (response.ok) {
                const data = await response.json();
                username = data.username;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('welcomeText').textContent = `Welcome, ${username}!`;
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function buzz() {
            if (canBuzz) {
                socket.emit('fff_buzz', {username});
                canBuzz = false;
                document.getElementById('buzzButton').disabled = true;
                document.getElementById('status').textContent = 'Buzzed in!';
            }
        }

        socket.on('fff_activated', () => {
            canBuzz = true;
            document.getElementById('buzzButton').disabled = false;
            document.getElementById('status').textContent = 'GO! Press the button!';
        });

        socket.on('fff_winner', (data) => {
            canBuzz = false;
            document.getElementById('buzzButton').disabled = true;

            if (data.winner === username) {
                document.getElementById('status').innerHTML = '<span class="winner"><span class="trophy-icon">&#9733;</span> You Won! <span class="trophy-icon">&#9733;</span></span>';
            } else {
                document.getElementById('status').textContent = `${data.winner} buzzed first!`;
            }
        });
    </script>
</body>
</html>
